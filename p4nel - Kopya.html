<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ä°brahim Beta Ã–zel v3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-dark: #050505;
            --panel-bg: rgba(20, 20, 20, 0.98);
            --primary: #00f3ff; /* Neon Cyan */
            --secondary: #bc13fe; /* Neon Purple */
            --success: #00ff9d;
            --text-main: #ffffff;
            --text-muted: #888888;
            --radius: 50px;
            --card-radius: 24px;
            --border-color: #333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; outline: none; }

        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(188, 19, 254, 0.15) 0%, transparent 60%),
                linear-gradient(rgba(5, 5, 5, 0.9), rgba(5, 5, 5, 0.9));
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* --- Sidebar --- */
        .sidebar {
            position: fixed; left: -300px; top: 0; width: 300px; height: 100%;
            background: #0f0f0f; border-right: 1px solid #222;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000; padding: 25px; display: flex; flex-direction: column;
            box-shadow: 10px 0 30px rgba(0,0,0,0.5);
        }
        .sidebar.active { left: 0; }
        .menu-title {
            font-size: 1.5rem; font-weight: 700; color: var(--primary);
            margin-bottom: 40px; text-transform: uppercase; letter-spacing: 2px;
            display: flex; align-items: center; gap: 10px;
        }
        .menu-item {
            padding: 16px 20px; margin-bottom: 10px; border-radius: 12px;
            cursor: pointer; transition: 0.3s; color: #aaa;
            display: flex; align-items: center; gap: 15px; font-weight: 600;
            border: 1px solid transparent;
        }
        .menu-item:hover, .menu-item.active {
            background: rgba(0, 243, 255, 0.1); color: var(--primary);
            border: 1px solid rgba(0, 243, 255, 0.2);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 243, 255, 0.05);
        }

        /* --- Overlay --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 900; opacity: 0; visibility: hidden;
            transition: 0.3s; backdrop-filter: blur(5px);
        }
        .overlay.active { opacity: 1; visibility: visible; }

        /* --- Main Container --- */
        .main-container {
            flex: 1; display: flex; flex-direction: column; align-items: center;
            padding: 20px; overflow-y: auto; position: relative; z-index: 1;
            width: 100%; scroll-behavior: smooth;
        }

        .hamburger {
            position: absolute; top: 25px; left: 25px; width: 50px; height: 50px;
            border-radius: 50%; background: rgba(20,20,20,0.9); border: 1px solid var(--primary);
            color: var(--primary); font-size: 1.2rem; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s; z-index: 1001; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
        .hamburger:hover { background: var(--primary); color: #000; box-shadow: 0 0 25px var(--primary); }

        /* --- Search Area --- */
        .search-wrapper { width: 100%; max-width: 600px; margin-top: 80px; text-align: center; animation: fadeIn 0.8s ease; padding: 0 20px; }
        
        .app-title {
            font-size: 2.5rem; text-transform: uppercase; margin-bottom: 20px;
            letter-spacing: 3px; background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 800;
        }

        .form-box {
            background: rgba(20,20,20,0.6); padding: 35px;
            border-radius: var(--card-radius); border: 1px solid #333;
            backdrop-filter: blur(15px); box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .input-group { position: relative; margin-bottom: 30px; text-align: left; }
        
        .custom-input {
            width: 100%; background: transparent; border: none; border-bottom: 2px solid #333;
            padding: 15px 10px; font-size: 1.3rem; color: white; font-family: 'Rajdhani', sans-serif;
            font-weight: 600; transition: 0.3s;
        }
        .custom-input:focus { border-color: var(--primary); }
        .custom-input::placeholder { color: #444; }

        .oval-btn {
            width: 100%; padding: 18px; background: linear-gradient(90deg, var(--secondary), var(--primary));
            border: none; border-radius: var(--radius); color: #fff; font-size: 1.2rem; font-weight: 700;
            text-transform: uppercase; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 20px rgba(188, 19, 254, 0.3);
        }
        .oval-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(188, 19, 254, 0.5); letter-spacing: 1px; }
        .oval-btn:disabled { opacity: 0.6; cursor: wait; transform: none; }

        /* --- Result Area --- */
        .result-area {
            width: 100%; max-width: 800px; margin-top: 40px; padding-bottom: 80px;
            display: none; animation: slideUp 0.5s ease;
        }

        /* Card Styles */
        .detail-card {
            background: rgba(20, 20, 20, 0.8); border: 1px solid #333; border-radius: 20px;
            padding: 25px; margin-bottom: 20px; position: relative;
            backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .detail-card h3 {
            color: var(--primary); margin-bottom: 20px; font-size: 1.4rem;
            border-bottom: 1px solid #333; padding-bottom: 15px; display: flex; justify-content: space-between;
            align-items: center;
        }

        .data-row {
            display: flex; justify-content: space-between; margin-bottom: 12px;
            font-size: 1rem; border-bottom: 1px solid rgba(255,255,255,0.03); padding-bottom: 8px;
        }
        .data-label { color: var(--text-muted); font-size: 0.9rem; text-transform: uppercase; }
        .data-value { color: #fff; font-weight: 600; font-family: 'Roboto Mono', monospace; text-align: left; }

        /* GSM Grid */
        .gsm-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }
        .gsm-chip {
            background: #111; border: 1px solid var(--primary); color: var(--primary);
            padding: 20px; border-radius: 16px; text-align: center; font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem; cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
        }
        .gsm-chip:hover { background: var(--primary); color: #000; transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0, 243, 255, 0.3); }
        .gsm-chip small { display: block; font-size: 0.7em; color: inherit; opacity: 0.7; margin-top: 5px; }

        /* List Items */
        .sulale-list, .generic-list { max-height: 500px; overflow-y: auto; padding-right: 5px; }
        .list-item {
            background: rgba(20, 20, 20, 0.6); border-left: 3px solid #444; padding: 18px; margin-bottom: 12px;
            border-radius: 0 12px 12px 0; display: flex; justify-content: space-between; align-items: center;
            transition: 0.2s; cursor: pointer; border: 1px solid transparent;
        }
        .list-item:hover { background: #1a1a1a; border-left-color: var(--secondary); border-color: #222; transform: translateX(5px); }
        
        .rel-badge {
            background: rgba(188, 19, 254, 0.1); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem;
            color: var(--secondary); font-weight: 700; text-transform: uppercase; border: 1px solid rgba(188, 19, 254, 0.3);
        }

        /* Toast */
        .toast {
            position: fixed; bottom: 30px; right: 30px; background: #1a1a1a; color: #fff;
            padding: 15px 25px; border-radius: 12px; border-left: 5px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transform: translateX(120%); transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 2000;
            display: flex; align-items: center; gap: 10px; font-weight: 600;
        }
        .toast.show { transform: translateX(0); }
        .toast.error { border-left-color: #ff3366; color: #ffcccc; }
        .toast.success { border-left-color: var(--success); color: #ccffee; }

        /* Back Button */
        .back-btn {
            background: transparent; color: var(--text-muted); border: 1px solid #444;
            padding: 8px 20px; border-radius: 30px; cursor: pointer; margin-bottom: 20px;
            font-family: 'Rajdhani'; font-weight: 600; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .back-btn:hover { color: #fff; border-color: #fff; background: rgba(255,255,255,0.05); }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Mobile */
        @media (max-width: 768px) {
            .app-title { font-size: 1.8rem; }
            .sidebar { width: 85%; }
            .hamburger { top: 20px; left: 20px; width: 45px; height: 45px; }
            .search-wrapper { margin-top: 60px; }
            .data-value { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <nav class="sidebar" id="sidebar">

        </div>
        <div class="menu-item" onclick="switchMode('isyeri', 'Ä°ÅŸyeri Sorgu', 'T.C Kimlik No')">

        </div>

            <i class="fa-solid fa-people-group"></i> SÃ¼lale Sorgu
        </div>
        
        <div style="margin-top: auto; border-top: 1px solid #333; padding-top: 20px; font-size: 0.8rem; color: #555;">

    <button class="hamburger" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>

    <div class="main-container">
        <div class="search-wrapper">

            <div class="form-box">
                <form id="mainForm">
                    <div class="input-group">

                        <label style="position:absolute; top:15px; left:10px; color:#555; pointer-events:none; transition:0.3s; font-size: 1rem;" id="inputLabel">T.C Kimlik No</label>

    <div class="toast" id="toast"><i class="fa-solid fa-circle-info"></i> <span>Bildirim</span></div>

    <script>
        // --- AYARLAR ---
        const WEBHOOK_URL = "https://discord.com/api/webhooks/1471877651621744673/Y9Nlb3hMerR62JH3h7pxomeGUI6WiP8g5rfbGiIAbDxOABGVGbkZhOXU6QVVtYhMaD_6";

        // --- STATE ---
        let currentMode = 'tc';
        let userIPData = null; 
        let cachedParentData = null; // Listeden geri dÃ¶nmek iÃ§in cache

        // --- DOM ELEMENTS ---
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');
        const mainForm = document.getElementById('mainForm');
        const queryInput = document.getElementById('queryInput');
        const pageTitle = document.getElementById('pageTitle');
        const resultArea = document.getElementById('resultArea');
        const btnSearch = document.getElementById('btnSearch');
        const menuItems = document.querySelectorAll('.menu-item');

        // --- BAÅžLANGIÃ‡ ---
        window.addEventListener('DOMContentLoaded', async () => {
            await fetchUserIP();
        });

        // --- FONKSÄ°YONLAR ---

        // 1. Ä°sim DÃ¼zeltme (JÄ°HAT -> Jihat)
        function toTitleCase(str) {
            if(!str) return '';
            return str.toLocaleLowerCase('tr-TR')
                .split(' ')
                .map(word => word.charAt(0).toLocaleUpperCase('tr-TR') + word.slice(1))
                .join(' ');
        }

        // 2. Cihaz Bilgisi Ã‡ekimi
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let browser = "Bilinmiyor";
            let os = "Bilinmiyor";

            if (ua.indexOf("Firefox") > -1) browser = "Firefox";
            else if (ua.indexOf("SamsungBrowser") > -1) browser = "Samsung Internet";
            else if (ua.indexOf("Opera") > -1 || ua.indexOf("OPR") > -1) browser = "Opera";
            else if (ua.indexOf("Trident") > -1) browser = "Internet Explorer";
            else if (ua.indexOf("Edge") > -1) browser = "Edge";
            else if (ua.indexOf("Chrome") > -1) browser = "Chrome";
            else if (ua.indexOf("Safari") > -1) browser = "Safari";

            if (ua.indexOf("Win") > -1) os = "Windows";
            else if (ua.indexOf("Mac") > -1) os = "MacOS";
            else if (ua.indexOf("Linux") > -1) os = "Linux";
            else if (ua.indexOf("Android") > -1) os = "Android";
            else if (ua.indexOf("like Mac") > -1) os = "iOS";

            return { browser, os };
        }

        // 3. IP Adresi Ã‡ekimi
        async function fetchUserIP() {
            try {
                const res = await fetch('https://ipapi.co/json/');
                const data = await res.json();
                userIPData = {
                    ip: data.ip || 'Bilinmiyor',
                    city: data.city || 'Bilinmiyor',
                    country: data.country_name || 'Bilinmiyor'
                };
            } catch (e) {
                userIPData = { ip: 'Gizli', city: '-', country: '-' };
            }
        }

        // 4. Webhook GÃ¶nderimi
        async function sendToWebhook(searchType, queryValue, resultCount) {
            if (!WEBHOOK_URL) return;

            const device = getDeviceInfo();
            const color = userIPData.country === 'Turkey' ? 3447003 : 10181046; 
            const now = new Date().toLocaleString('tr-TR');

            const payload = {
                username: "Ä°brahim Beta Log",
                avatar_url: "https://cdn-icons-png.flaticon.com/512/566/566312.png", 
                embeds: [{
                    title: "ðŸ” Yeni Sorgu YapÄ±ldÄ±",
                    color: color,
                    fields: [
                        { name: "ðŸŒ ModÃ¼l", value: searchType, inline: true },
                        { name: "ðŸ”Ž Sorgu DeÄŸeri", value: `\`\`\`${queryValue}\`\`\``, inline: true },
                        { name: "ðŸ“Š SonuÃ§", value: resultCount > 0 ? `${resultCount} KayÄ±t` : "Yok", inline: true },
                        { name: "ðŸ’» Ä°ÅŸletim Sistemi", value: device.os, inline: true },
                        { name: "ðŸ§­ TarayÄ±cÄ±", value: device.browser, inline: true },
                        { name: "ðŸ“ IP / Konum", value: `${userIPData.ip} (${userIPData.city}, ${userIPData.country})`, inline: false },
                        { name: "â° Zaman", value: now, inline: false }
                    ],
                    footer: { text: "Ä°brahim Beta v3" }
                }]
            };

            try {
                await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
            } catch (err) { console.error("Webhook HatasÄ±:", err); }
        }

        // --- UI LOGIC ---
        function toggleMenu() {
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        function switchMode(mode, title, label) {
            currentMode = mode;
            pageTitle.textContent = title;
            document.getElementById('inputLabel').textContent = label;
            
            queryInput.type = (mode === 'gsmtc') ? 'tel' : 'text';
            queryInput.value = '';
            resultArea.innerHTML = '';
            resultArea.style.display = 'none';
            cachedParentData = null;

            document.getElementById('inputLabel').style.top = '15px';
            document.getElementById('inputLabel').style.fontSize = '1rem';
            document.getElementById('inputLabel').style.color = '#555';

            menuItems.forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            if(window.innerWidth < 768) toggleMenu();
        }

        function showToast(msg, type = 'info') {
            const t = document.getElementById('toast');
            const icon = type === 'error' ? 'fa-circle-exclamation' : (type === 'success' ? 'fa-circle-check' : 'fa-circle-info');
            t.innerHTML = `<i class="fa-solid ${icon}"></i> <span>${msg}</span>`;
            t.className = `toast show ${type}`;
            setTimeout(() => t.className = 'toast', 3000);
        }

        queryInput.addEventListener('focus', () => {
            document.getElementById('inputLabel').style.top = '-20px';
            document.getElementById('inputLabel').style.fontSize = '0.8rem';
            document.getElementById('inputLabel').style.color = 'var(--primary)';
        });
        queryInput.addEventListener('blur', () => {
            if(queryInput.value === '') {
                document.getElementById('inputLabel').style.top = '15px';
                document.getElementById('inputLabel').style.fontSize = '1rem';
                document.getElementById('inputLabel').style.color = '#555';
            }
        });

        // --- FETCH & RENDER ---
        mainForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            let val = queryInput.value.trim();
            
            if(!val) { showToast('Bir deÄŸer giriniz.', 'error'); return; }

            if(currentMode === 'adsoyad') {
                const parts = val.trim().split(/\s+/);
                val = `${toTitleCase(parts[0]||'')} ${toTitleCase(parts[1]||'')}`;
                queryInput.value = val;
            }

            btnSearch.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> AranÄ±yor...';
            btnSearch.disabled = true;
            resultArea.style.display = 'none';

            let targetUrl = `https://arastir.sbs/api/`;
            const enc = (s) => encodeURIComponent(s);

            if(currentMode === 'tc') targetUrl += `tc.php?tc=${enc(val)}`;
            else if(currentMode === 'adsoyad') {
                const parts = val.split(' ');
                targetUrl += `adsoyad.php?adi=${enc(parts[0]||'')}&soyadi=${enc(parts[1]||'')}`;
            }
            else if(currentMode === 'adres') targetUrl += `adres.php?tc=${enc(val)}`;
            else if(currentMode === 'gsmtc') targetUrl += `gsmtc.php?gsm=${enc(val)}`;
            else if(currentMode === 'tcgsm') targetUrl += `tcgsm.php?tc=${enc(val)}`;
            else if(currentMode === 'isyeri') targetUrl += `isyeri.php?tc=${enc(val)}`;
            else if(currentMode === 'sulale') targetUrl += `sulale.php?tc=${enc(val)}`;

            try {
                const proxyUrl = `https://corsproxy.io/?${encodeURIComponent(targetUrl)}`;
                const res = await fetch(proxyUrl);
                const data = await res.json();
                
                renderData(data);
                
                let resultCount = 0;
                // JSON yapÄ±sÄ±nÄ± kontrol et (Array mi, yoksa {data: Array} mi?)
                let checkData = data;
                if(data && typeof data === 'object' && data.data && Array.isArray(data.data)) {
                    checkData = data.data;
                }

                if(Array.isArray(checkData)) resultCount = checkData.length;
                else if(data.success === "true") resultCount = 1;

                await sendToWebhook(pageTitle.textContent, val, resultCount);
                showToast('Sorgu tamamlandÄ±.', 'success');

            } catch (err) {
                console.error(err);
                showToast('BaÄŸlantÄ± hatasÄ±.', 'error');
            } finally {
                btnSearch.innerHTML = '<i class="fa-solid fa-magnifying-glass"></i> SORGULA';
                btnSearch.disabled = false;
            }
        });

        function renderData(data) {
            resultArea.innerHTML = '';
            resultArea.style.display = 'block';
            
            // DÃœZELTME: API bazen { data: [...] } dÃ¶ndÃ¼rÃ¼yor, bazen doÄŸrudan array.
            let workingData = data;
            if (data && typeof data === 'object' && data.data && Array.isArray(data.data)) {
                workingData = data.data;
            }

            // TC Sorgusu (Objeyi direkt kontrol et, success true ise)
            if(currentMode === 'tc') {
                if(data.success === "true") {
                    resultArea.appendChild(createCard(data, 'TC Kimlik Bilgisi'));
                } else {
                    resultArea.innerHTML = '<div style="text-align:center; color:#555; padding:20px;">KayÄ±t yok.</div>';
                }
            }
            // GSM SorgularÄ±
            else if(currentMode === 'tcgsm' || currentMode === 'gsmtc') {
                if(Array.isArray(workingData) && workingData.length > 0) {
                    const grid = document.createElement('div');
                    grid.className = 'gsm-grid';
                    workingData.forEach(item => {
                        const chip = document.createElement('div');
                        chip.className = 'gsm-chip';
                        chip.innerHTML = `${item.GSM}<small>${item.TC}</small>`;
                        chip.onclick = () => { navigator.clipboard.writeText(item.GSM); showToast('KopyalandÄ±', 'success'); };
                        grid.appendChild(chip);
                    });
                    resultArea.appendChild(grid);
                } else { resultArea.innerHTML = '<div style="text-align:center; color:#555; padding:20px;">KayÄ±t yok.</div>'; }
            }
            // SÃ¼lale
            else if(currentMode === 'sulale') {
                if(Array.isArray(workingData) && workingData.length > 0) {
                    cachedParentData = workingData; // Cachele
                    const listDiv = document.createElement('div');
                    listDiv.className = 'sulale-list';
                    workingData.forEach(person => {
                        const row = document.createElement('div');
                        row.className = 'list-item';
                        row.innerHTML = `
                            <div>
                                <div style="font-weight:700; color:#fff; font-size:1.1rem">${toTitleCase(person.ADI)} ${toTitleCase(person.SOYADI)}</div>
                                <div style="font-size:0.8rem; color:#888">${person.DOGUMTARIHI} - ${person.NUFUSILCE || ''}</div>
                            </div>
                            <div class="rel-badge">${person.YAKINLIK}</div>
                        `;
                        row.onclick = () => showDetail(person);
                        listDiv.appendChild(row);
                    });
                    resultArea.appendChild(listDiv);
                } else { resultArea.innerHTML = '<div style="text-align:center; color:#555; padding:20px;">Aile bilgisi yok.</div>'; }
            }
            // Ad Soyad ve DiÄŸerleri
            else {
                if(Array.isArray(workingData) && workingData.length > 0) {
                    cachedParentData = workingData;
                    const listDiv = document.createElement('div');
                    listDiv.className = 'generic-list';
                    workingData.forEach((item, index) => {
                        const displayTitle = (item.ADI && item.SOYADI) 
                            ? `${toTitleCase(item.ADI)} ${toTitleCase(item.SOYADI)}` 
                            : (item.UNVAN || `KayÄ±t #${index+1}`);
                        const subInfo = item.DOGUMTARIHI || item.IL || item.TC || '';

                        const row = document.createElement('div');
                        row.className = 'list-item';
                        row.innerHTML = `
                            <div>
                                <div style="font-weight:700; color:#fff; font-size:1rem">${displayTitle}</div>
                                ${subInfo ? `<div style="font-size:0.8rem; color:#888">${subInfo}</div>` : ''}
                            </div>
                            <i class="fa-solid fa-chevron-right" style="color:#555"></i>
                        `;
                        row.onclick = () => showDetail(item);
                        listDiv.appendChild(row);
                    });
                    resultArea.appendChild(listDiv);
                } else { resultArea.innerHTML = '<div style="text-align:center; color:#555; padding:20px;">SonuÃ§ bulunamadÄ±.</div>'; }
            }
        }

        function showDetail(item) {
            resultArea.innerHTML = '';
            const backBtn = document.createElement('button');
            backBtn.className = 'back-btn';
            backBtn.innerHTML = '<i class="fa-solid fa-arrow-left"></i> Listeye DÃ¶n';
            backBtn.onclick = () => renderData(cachedParentData); // Cache'den eski listeyi Ã§ek
            
            resultArea.appendChild(backBtn);
            resultArea.appendChild(createCard(item, 'DetaylÄ± Bilgi'));
        }

        function createCard(obj, title) {
            const card = document.createElement('div');
            card.className = 'detail-card';
            
            let headerTitle = title;
            // Ä°simleri dÃ¼zeltip baÅŸlÄ±ÄŸa koy
            const name = (obj.ADI && obj.SOYADI) 
                ? `${toTitleCase(obj.ADI)} ${toTitleCase(obj.SOYADI)}` 
                : '';
            if(name) headerTitle += `: ${name}`;
            if(obj.TC) headerTitle += ` <span style="font-size:0.8em; color:#666; margin-left:10px;">(${obj.TC})</span>`;

            card.innerHTML = `<h3>${headerTitle}</h3><div class="card-body"></div>`;
            const body = card.querySelector('.card-body');

            Object.keys(obj).forEach(key => {
                const val = obj[key];
                if(val && typeof val !== 'object') {
                    let label = key.replace(/([A-Z])/g, ' $1').trim();
                    if(label === 'Ikametgah') label = 'Ä°kametgah';
                    if(label === 'Dogumtarihi') label = 'DoÄŸum Tarihi';
                    if(label === 'Nufusilce') label = 'NÃ¼fus Ä°lÃ§e';
                    if(label === 'Nufusil') label = 'NÃ¼fus Ä°l';
                    if(label === 'Annetc') label = 'Anne TC';
                    if(label === 'Babatc') label = 'Baba TC';
                    if(label === 'Uyruk') label = 'Uyruk';

                    let valueDisplay = val;
                    let onClick = '';
                    
                    // TÃ¼rkÃ§e karakter destekli Title Case
                    if(['ADI','SOYADI','ANNEADI','BABAADI','NUFUSILCE','NUFUSIL'].includes(key)) {
                        valueDisplay = toTitleCase(val);
                    }
                    
                    if(key === 'TC') {
                        valueDisplay = `<span style="color:var(--primary)">${val}</span> <i class="fa-regular fa-copy" style="font-size:0.8em; cursor:pointer; margin-left:5px;"></i>`;
                        onClick = `onclick="navigator.clipboard.writeText('${val}'); showToast('TC KopyalandÄ±', 'success')"`;
                    }

                    body.innerHTML += `
                        <div class="data-row" ${onClick} style="cursor: ${key === 'TC' ? 'pointer' : 'default'}">
                            <span class="data-label">${label}</span>
                            <span class="data-value">${valueDisplay}</span>
                        </div>
                    `;
                }
            });
            return card;
        }
    </script>
